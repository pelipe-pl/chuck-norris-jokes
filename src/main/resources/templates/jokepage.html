<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuck Norris Joke</title>
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <style>
        body {
            background: darkslateblue;
        }

        .joke-text {
            text-decoration-color: azure;
            font-family: 'McLaren', cursive;
            font-size: x-large;
            color: azure;
            margin-left: 35%;
            margin-right: 35%;
        }
        .chuck-img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }
    </style>
</head>
<body>
<img class="chuck-img" src=img/chuck.png alt="Chuck Norris photo">
<p class="joke-text" th:text="${joke}" style="text-align: center"></p>
</body>
</html>
